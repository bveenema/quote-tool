<!doctype html>

<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">


</head>
<body ng-app="quotingToolApp" ng-cloak>

  <ng-include src="'templates/toolbar.html'"></ng-include>

  <div layout="row" class="main-body" md-theme="validateTheme" ng-controller="mainCtrl">

    <md-card ng-init="hideContent = true" ng-repeat="section in quoteLayout">
      <md-card-header>
        <md-toolbar class="md-primary md-hue-3">
          <div class="md-toolbar-tools">
            <h2>{{section.name}}</h2>
            <h6></h6>
            <md-button ng-click="hideContent = !hideContent" ng-switch="hideContent">
              <md-icon md-font-library="material-icons" ng-switch-when="true">expand_more</md-icon>
              <md-icon md-font-library="material-icons" ng-switch-when="false">expand_less</md-icon>
            </md-button>
          </div>
        </md-toolbar>
      </md-card-header>
     <md-card-content ng-hide="hideContent">
      <ng-include src="'templates/' + section.template"></ng-include>
     </md-card-content>
    </md-card>

    <md-card>
      <md-card-header>
        <md-toolbar class="md-accent md-hue-2">
          <div class="md-toolbar-tools">
            <h2>Project Info</h2>
            <h6>Good!</h6>
            <md-button>
              Open/Collapse
            </md-button>
          </div>
        </md-toolbar>
      </md-card-header>
     <md-card-content>
       <p>Card content</p>
     </md-card-content>
    </md-card>

    <md-card>
      <md-card-header>
        <md-toolbar class="md-warn md-hue-1">
          <div class="md-toolbar-tools">
            <h2>Project Info</h2>
            <h6>Error</h6>
            <md-button>
              Open/Collapse
            </md-button>
          </div>
        </md-toolbar>
      </md-card-header>
     <md-card-content>
       <p>Card content</p>
     </md-card-content>
    </md-card>

    
  </div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

  <!-- Quoting Tool Angular App -->
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/controllers/main.js" type="text/javascript"></script>
  <script src="scripts/controllers/projectinfo.js" type="text/javascript"></script>
  <script src="scripts/services/data.js" type="text/javascript"></script>
    
</body>
</html>
