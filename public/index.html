<!doctype html>

<html lang="en" >
<head>
  <title>Quote Tools - VDW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">


</head>
<body ng-app="quotingToolApp" ng-cloak>

  <ng-include src="'templates/toolbar.html'"></ng-include>

  <div layout="row" class="main-body" md-theme="validateTheme" ng-controller="mainCtrl">

    <md-card ng-init="hideContent = false" ng-repeat="section in quoteLayout">
      <md-card-header ng-click="hideContent = !hideContent">
        <md-toolbar ng-class="{'md-primary md-hue-3': section.valid==='', 'md-accent md-hue-2': section.valid==='Good!', 'md-warn md-hue-1': section.valid==='Error!'}">
          <div class="md-toolbar-tools">
            <h2>{{section.name}}</h2>
            <h6>{{section.valid}}</h6>
            <md-button ng-switch="hideContent" aria-label="'Show/Hide ' + section.name">
              <md-icon md-font-library="material-icons" ng-switch-when="true">expand_more</md-icon>
              <md-icon md-font-library="material-icons" ng-switch-when="false">expand_less</md-icon>
            </md-button>
          </div>
        </md-toolbar>
      </md-card-header>
     <md-card-content ng-hide="hideContent">
      <ng-include src="'templates/' + section.template"></ng-include>
     </md-card-content>
    </md-card>    
  </div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

  <!-- Quoting Tool Angular App -->
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/controllers/main.js" type="text/javascript"></script>
  <script src="scripts/controllers/projectinfo.js" type="text/javascript"></script>
  <script src="scripts/controllers/loadbuilder.js" type="text/javascript"></script>
  <script src="scripts/controllers/autocalcs.js" type="text/javascript"></script>
  <script src="scripts/services/data.js" type="text/javascript"></script>
    
</body>
</html>
