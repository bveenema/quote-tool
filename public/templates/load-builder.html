<div ng-controller="loadBuilderCtrl" layout="column" id="load-builder">
	<h2 class="md-title">Total Weight: {{totalWeight}} lbs</h2>


<md-content>
	<div ng-repeat="type in blocks" layout="column">
	<h3>{{type.series}}</h3>
	    <md-list>
	    	<md-list-item>
		    	<div class="md-list-item-text" layout="row" flex="100">
		    		<h3 class="md-subhead" flex="30">Description:</h3><div flex="5" ng-repeat="wall in walls">{{walls[$index]}}</div><a flex="5" href="" ng-click="addWall()">+</a>
		    	</div>
	    	</md-list-item>
      	<md-list-item flex="100" class="md-1-line" ng-repeat="block in type.blocks">
	        <div class="md-list-item-text" layout="row" flex="100">
	          <h3 class="md-subhead" flex="30">{{block.name}}</h3>
	          <md-input-container flex="5"ng-repeat="wall in walls">
	          	<input type="text"  ng-model="count" ng-keyup="sumWeights(block, count, $index)">
	          </md-input-container>
	        </div>
	        <md-divider ng-if="!$last"></md-divider>
	      </md-list-item>
	    </md-list>
</md-content>
